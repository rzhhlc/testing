<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4 overflow-x-hidden">
    <!-- Background Decor -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 blur-[120px] rounded-full"></div>
    </div>

    <main class="max-w-4xl w-full text-center space-y-12">
        <!-- Logo/Header -->
        <div class="space-y-4 animate-float">
            <div class="inline-block p-3 rounded-2xl bg-slate-900 border border-slate-800 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight">
                Something <span class="gradient-text">Great</span> is Coming
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto">
                We're currently working hard to bring you a brand new experience. 
                Stay tuned for updates and be the first to know when we launch.
            </p>
        </div>

        <!-- Progress Bar -->
        <div class="max-w-md mx-auto space-y-2">
            <div class="flex justify-between text-sm font-medium px-1">
                <span>Progress</span>
                <span>75%</span>
            </div>
            <div class="h-3 w-full bg-slate-900 rounded-full border border-slate-800 overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full" style="width: 75%"></div>
            </div>
        </div>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-2xl mx-auto">
            <div class="glass p-6 rounded-2xl">
                <div id="days" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-slate-500 mt-1">Days</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="hours" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-slate-500 mt-1">Hours</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="minutes" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-slate-500 mt-1">Minutes</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="seconds" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-slate-500 mt-1">Seconds</div>
            </div>
        </div>

        <!-- Newsletter -->
        <div class="max-w-md mx-auto">
            <form id="notify-form" class="relative group">
                <input 
                    type="email" 
                    placeholder="Enter your email" 
                    required
                    class="w-full px-6 py-4 bg-slate-900 border border-slate-800 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-slate-200"
                >
                <button 
                    type="submit"
                    class="absolute right-2 top-2 bottom-2 px-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-full transition-colors"
                >
                    Notify Me
                </button>
            </form>
            <p id="form-msg" class="mt-4 text-sm text-green-400 hidden">Thanks! We'll keep you posted.</p>
        </div>

        <!-- Footer -->
        <footer class="pt-8 flex flex-col items-center gap-6">
            <div class="flex gap-6">
                <a href="#" class="text-slate-500 hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
                </a>
                <a href="#" class="text-slate-500 hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a href="#" class="text-slate-500 hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                </a>
            </div>
            <p class="text-slate-600 text-sm italic">© 2026 Your Brand. Built with precision.</p>
        </footer>
    </main>

    <script>
        (function() {
            // Set launch date (30 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const dEl = document.getElementById("days");
                const hEl = document.getElementById("hours");
                const mEl = document.getElementById("minutes");
                const sEl = document.getElementById("seconds");

                if (dEl) dEl.innerText = days.toString().padStart(2, '0');
                if (hEl) hEl.innerText = hours.toString().padStart(2, '0');
                if (mEl) mEl.innerText = minutes.toString().padStart(2, '0');
                if (sEl) sEl.innerText = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    if (typeof countdownInterval !== 'undefined') clearInterval(countdownInterval);
                    const grid = document.querySelector(".grid");
                    if (grid) grid.innerHTML = "<div class='col-span-4 text-2xl font-bold text-center'>We are Live!</div>";
                }
            }

            // Using a more descriptive name and wrapping in scope to avoid "redeclaration" errors in some environments
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();

            // Simple Form Submission UI
            const notifyForm = document.getElementById('notify-form');
            if (notifyForm) {
                notifyForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    notifyForm.classList.add('opacity-50', 'pointer-events-none');
                    const msg = document.getElementById('form-msg');
                    if (msg) msg.classList.remove('hidden');
                });
            }
        })();
    </script>
</body>
</html>
